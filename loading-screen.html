<!-- loading-screen.html (Halaman Animasi Loading) -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading...</title>
    <link rel="stylesheet" href="styles.css"> <!-- Menggunakan CSS yang sama -->
</head>
<body>
    <div class="container" id="loading-container">
        <h1>Memuat Dashboard Anda...</h1>

        <div class="bird-container bird-container--one">
            <div class="bird bird--one"></div>
        </div>

        <div class="bird-container bird-container--two">
            <div class="bird bird--two"></div>
        </div>

        <div class="bird-container bird-container--three">
            <div class="bird bird--three"></div>
        </div>

        <div class="bird-container bird-container--four">
            <div class="bird bird--four"></div>
        </div>
    </div>

    <!-- Overlay Animasi Kartu 3D -->
    <div class="slideshow-overlay">
        <div class="slide" style="--i: 0">
            <h2>Body<span>Wash</span></h2>
            <img src="https://cdn.shopify.com/s/files/1/0767/9177/5541/files/wash-portrait.webp?v=1758408236" alt="image1" />
        </div>
        <div class="slide" style="--i: 1">
            <h2>Hair<span>Shampoo</span></h2>
            <img src="https://cdn.shopify.com/s/files/1/0767/9177/5541/files/shampoo-portrait.webp?v=1757788453" alt="image2" />
        </div>
        <div class="slide" style="--i: 2">
            <h2>Body<span>Cream</span></h2>
            <img src="https://cdn.shopify.com/s/files/1/0767/9177/5541/files/cream-portrait.webp?v=1757801316" alt="image3" />
        </div>
        <div class="slide" style="--i: 3">
            <h2>Hair<span>Detangler</span></h2>
            <img src="https://cdn.shopify.com/s/files/1/0767/9177/5541/files/detangler-portrait.webp?v=1757834319" alt="image4" />
        </div>
        <div class="slide" style="--i: 4">
            <h2>SPF 50<span>Sunscreen</span></h2>
            <img src="https://cdn.shopify.com/s/files/1/0767/9177/5541/files/sunscreen-portrait.webp?v=1757834319" alt="image5" />
        </div>
        <div class="slide" style="--i: 5">
            <h2>Conditioning<span>Treatment</span></h2>
            <img src="https://cdn.shopify.com/s/files/1/0767/9177/5541/files/treatment-portrait.webp?v=1758408235" alt="image6" />
        </div>
    </div>

   <script>
        document.addEventListener('DOMContentLoaded', () => {
            const minDelay = 15 * 1000;
            const maxDelay = 20 * 1000;
            const randomDelay = Math.floor(Math.random() * (maxDelay - minDelay + 1)) + minDelay;

            console.log(`Mengalihkan ke dashboard dalam ${randomDelay / 1000} detik...`);

            setTimeout(() => {
                window.location.href = 'dashboard.html';
            }, randomDelay);
        });
    </script>
</body>
</html>
